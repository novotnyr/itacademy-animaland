<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Add or edit animal</ui:define>
    <ui:define name="content">
        <div class="row">
            <h:form styleClass="form-horizontal">

                <h:inputHidden value="#{editAnimalBean.animal.id}"/>

                <div class="form-group">
                    <h:outputLabel for="species" styleClass="col-sm-2 control-label" value="Species"/>

                    <div class="col-sm-10">
                        <h:inputText id="species" value="#{editAnimalBean.animal.species}"
                                     label="Species" required="true" requiredMessage="* required value"
                                     class="form-control"
                                />
                        <h:message for="species"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="age" styleClass="col-sm-2 control-label" value="Age:"/>
                    <div class="col-sm-10">
                        <h:inputText id="age" label="Age"
                                     value="#{editAnimalBean.animal.age}" required="true"
                                     requiredMessage="* required value"
                                     validatorMessage="Please enter an age greater than zero"
                                     converterMessage="Please enter a number"
                                     class="form-control"
                                >

                            <f:validateLongRange minimum="0" maximum="150"/>
                        </h:inputText>
                    </div>
                    <h:message for="age"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="male" styleClass="col-sm-2 control-label" value="Is male?"/>
                    <div class="col-sm-10">
                        <h:selectBooleanCheckbox
                                id="male"
                                value="#{editAnimalBean.animal.male}"
                                class="form-control"
                                />
                    </div>
                    <div class="form-group">
                    </div>
                    <h:outputLabel for="diet" styleClass="col-sm-2 control-label" value="Diet:"/>
                    <div class="col-sm-10">
                        <h:inputText id="diet" label="Diet"
                                     value="#{editAnimalBean.animal.diet}"
                                     required="true"
                                     class="form-control"
                                />
                    </div>
                    <h:message for="diet"/>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
                    	<h:commandButton action="#{editAnimalBean.submit}" value="Submit" styleClass="btn btn-primary" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
