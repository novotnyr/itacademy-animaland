<ui:composition
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	template="/WEB-INF/template.xhtml"
	>
	
	<ui:define name="title">Trails</ui:define>
	<ui:define name="content">

		<h1>Trails</h1>
		
		<div class="panel panel-default">
		  <div class="panel-body">
	
			<h:form styleClass="form-inline">
				<h:inputText value="#{trailsBean.query}" styleClass="form-control"/>
				<h:commandButton action="#{trailsBean.search}" 
					value="Search"
					styleClass="btn btn-primary"/>
			</h:form>

		  </div>
		</div>
		  		
		
		<h:form>
			<h:dataTable var="trail" value="#{trailsBean.trails}" styleClass="table">
				<h:column>
					<f:facet name="header"></f:facet>
					
					<h:link outcome="trail" value="#{trail.description}">
						<f:param name="trailId" value="#{trail.id}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">Number of animals</f:facet>
					#{trail.animals.size()}
				</h:column>
				<h:column>
					<f:facet name="header">Actions</f:facet>
					<h:commandButton value="Delete" 
						action="#{trailsBean.delete(trail)}"
						styleClass="btn btn-danger"
						/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<div class="panel panel-default">
		  <div class="panel-heading">Add a new trail</div>
		  <div class="panel-body">

			<h:form styleClass="form-inline">
				<div class="form-group">
					<h:inputText value="#{trailsBean.trail.description}" styleClass="form-control"/>
				</div>
				<h:commandButton action="#{trailsBean.submit}" value="Add" styleClass="btn btn-primary"/>
			</h:form>

		  </div>
		</div>

	
	</ui:define>
	
</ui:composition>
