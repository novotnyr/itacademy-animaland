<ui:composition
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	template="/WEB-INF/template.xhtml"
	>
	
	
	<ui:define name="title">Animal</ui:define>
	<ui:define name="content">
		<div class="jumbotron">
			<h1>#{animalBean.animal.species}</h1>
		</div>
		
		<dl class="dl-horizontal">
		  <dt>Species</dt>
		  <dd><h:outputText value="#{animalBean.animal.species}" /></dd>
		  <dt>Age</dt>
		  <dd><h:outputText value="#{animalBean.animal.age}" /></dd>
		  <dt>Diet</dt>
		  <dd><h:outputText value="#{animalBean.animal.diet}" /></dd>
		</dl>		

	
	</ui:define>
	
</ui:composition>
