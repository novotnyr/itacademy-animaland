<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Statistics</ui:define>
    <ui:define name="content">
    	<h1>Overall statistics</h1>
    	<div class="well well-lg">
		There are #{ statisticsBean.animalCount } animals.
		</div>
		
		<h2>Statistics Breakdown</h2>
		<ul>
			<ui:repeat var="entry" value="#{statisticsBean.statistics}">
				<li>#{ entry.animal.species }: #{ entry.visitorCount } visitors</li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
